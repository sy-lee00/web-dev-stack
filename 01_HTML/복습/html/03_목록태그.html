<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록태그</title>
  </head>
  <body>
    <!-- 순서 없는 목록 (Unordered List) -->
    <?>
        <?>HTML</?>
        <?>CSS</?>
        <?>JavaScript</?>
    </?>

    <!-- ??? //옆과 같이 입력하고 엔터치면 아래와 같은 결과가 인출

    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    -->
    <!-- 순서 있는 목록 (?) -->
     <!-- 태그 * n 하면 해당 태그가 n개 생성됨. -->
     <body>
        <?>
            <?>HTML</?>
            <?>CSS</?>
            <?>JavaScript</?>
        </?>

        <h3>번호 유형 설정</h3>
        <p>속성으로 숫자/문자 스타일 지정할 수 있다.</p>
        <? type="?">
            <?>HTML</?>
            <?>CSS</?>
            <?>JavaScript</?>
        </?>

        <!-- dl (?) 정의 목록 
            용어(?)와 설명(?)로 작성한다.
        -->
        <?>
            <?>HTML</?>
            <?>웹 문서를 작성하기 위한 마크업 언어</?>
            <?>CSS</?>
            <?>웹 문서의 스타일을 지정하는 언어</?>
         </?>
     </body>

     <h3>중첩 가능</h3>
     <p>목록 내에 또 다른 목록을 넣을 수 있다.</p>
     <ul>
        <li>
            HTML
            <ul>
                <Li>텍스트 태그</Li>
                <Li>목록 태그</Li>
            </ul>
        </li>
        <li>
            CSS
        </li>
        <li>
            JavaScript
        </li>
     </ul>
</html>
