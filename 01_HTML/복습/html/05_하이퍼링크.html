<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼링크</title>
  </head>
  <body>
    <!-- ? 태그: 다른 페이지나 리소스를 연결하는 하이퍼링크 
        - ?: 이동할 주소 
        - ?="?": 새 창 열기
    -->
    <h2>외부 페이지 링크</h2>
    <? href="https://www.google.com/" ?="?">구글 페이지로 이동</?>

    <h2>내부 페이지 링크</h2>
    <ul>
      <li><? href="?">텍스트태그</?></li>
    </ul>

    <h2>이미지 링크</h2>
    <? href="https://www.naver.com/" target="_blank">
      <? src="assets/naver.png" 이미지 이름 정하기 />
    </?>

    <h2>같은 페이지 내 이동</h2>
    <!-- id는 ?으로 부름 -->
    <ul>
      <li><a href="?">테스트1</a></li>
      <li><a href="?">테스트2</a></li>
      <li><a href="?">테스트3</a></li>
    </ul>

    <!-- h3{테스트$}*3 -->
    <h3 id="test1">테스트1</h3>
    <p>테스트 1 영역입니다.</p>

    <div ?="height: 1000px"></div>

    <h3 id="test2">테스트2</h3>
    <p>테스트 2 영역입니다.</p>
    <a href="?">위로 이동</a>

    <div style="height: 1000px"></div>

    <h3 id="test3">테스트3</h3>
    <p>테스트 3 영역입니다.</p>

    <div ?="height: 1000px"></div>
  </body>
</html>
