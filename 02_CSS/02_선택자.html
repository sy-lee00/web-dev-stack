<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <link rel="stylesheet" href="./02_선택자.css" />
  </head>
  <body>
    <h3>1. 전체 선택자 : *</h3>
    <p>모든 요소(tag)에 스타일을 적용</p>

    <h3>2. 태그 선택자 : 태그</h3>
    <p>해당 태그에 스타일을 적용</p>

    <h3>3. 클래스 선택자 : .클래스명</h3>
    <p class="class1">class1 스타일 적용</p>
    <!-- p.class2 : 클래스 만들기 -->
    <p class="class2">class2 스타일 적용</p>

    <h3>4. 아이디 선택자 : #아이디명</h3>
    <!-- p#id1 : 아이디 만들기 -->
    <p id="id1">id1 스타일 적용</p>

    <h3>5. 그룹 선택자</h3>
    <p>콤마(,)를 사용하여 여러 요소 선택</p>
    <div id="select1">div 선택</div>
    <p id="select2">p 선택</p>
    <p>자식(>): 바로 하위요소들 / 자손( ): 하위 요소들 전부 다</p>
    <h3>6. 자식/자손 선택자</h3>
    <div id="test1">
      <h4>자식</h4>
      <ul>
        <li>자손</li>
        <ul>
          <li>하위 ul li</li>
          <li>하위 ul li</li>
        </ul>
      </ul>
    </div>
  </body>
</html>
