<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일 적용</title>
    <style>
      div {
        color: blue;
      }
    </style>
    <!-- 1. style 태그를 이용 / 선택자에 문법을 적용하여 서식 변경 -->
    <link rel="stylesheet" href="./01_스타일적용.css" />
    <!-- 2. 새로운 전용 .css 파일을 생성 / html파일과 분리 -->
  </head>
  <body>
    <h1 style="color: red">CSS(Cascading Style Sheet)</h1>
    <!-- 3. 지정된 범위에 직접 서식 적용 -->
    <div>웹 페이지의 디자인을 위한 언어</div>
    <p>선택자 { 속성: 값; }</p>
  </body>
</html>

<!-- 우선순위는 태그에 직접 넣을 때가 가장 높다. -->
