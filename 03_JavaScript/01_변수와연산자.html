<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변수와연산자</title>
  </head>
  <body>
    <h1>변수와 연산자</h1>
    <h2>1. var, let, const</h2>
    <!-- 자바스크립트의 시작 -->
    <script>
      // 변수: 값을 담는 공간
      //   변수명 = 값

      //   var: 예전 버전 (가급적 사용 X)
      var oldVar = 1;
      oldVar = "변경";
      //   console.log() : 보여지는 부분(브라우저 콘솔탭에서 볼 수 있음.)
      console.log(oldVar);

      //   let: 일반 변수 선언 (가끔 쓰길 추천)
      let nickname = "성예찬";
      nickname = "이상엽";
      console.log(nickname);

      //   const: "상수 선언"이므로 재할당이 불가 (자주 쓰길 추천 > 조작이 불가해서 보안 측면에서 유리함)
      const name = "조규상";
      //   name = "최다인";
      console.log(name);
    </script>

    <h2>2. 자료형과 typeof</h2>
    <script>
      // 위 script에서 지정한 변수는 이 페이지 전부에 적용됨.
      const userId = "최다인"; // 문자열 - String
      const age = 15; // 숫자 - number
      const check = true; // true, false: 논리형 - boolean
      let unknown; // 값이 정의되지 않음 - undefined
      let isNone = null; // 값이 없음 - null
      console.log(typeof userId);
      console.log(age);
      console.log(check);
      console.log(unknown);
      console.log(isNone);

      // typeof: 변수가 어떤 자료형인지 알려줌.
      let test = "test";
      console.log(typeof test);
      test = 123;
      test = false;
      console.log(typeof test);
    </script>

    <h2>3. 문자열 & 템플릿 리터럴</h2>
    <script>
      const hobby = "게임";
      // 아래 두 가지 형태 중 하나 선택하여 사용
      console.log("내 취미는 " + hobby + "입니다.");
      console.log(`내 취미는 ${hobby}입니다.`);

      // \n: 줄바꿈
      // "내 이름은 \"문채은\"입니다"
      const escape = '내 이름은\n"문채은"입니다.';
      console.log(escape);
    </script>

    <h2>4. 숫자</h2>
    <script>
      const num1 = 10;
      const num2 = 3;
      console.log("더하기: ", num1 + num2); // 13
      console.log("빼기: ", num1 - num2); // 7
      console.log("곱하기: ", num1 * num2); // 30
      console.log("나누기: ", num1 / num2); // 3.33333..
      console.log("나머지: ", num1 % num2); // 1
      console.log("제곱: ", num1 ** num2); // 1000

      // 문자열 -> 숫자
      console.log(typeof Number("100")); // Number("100"): "100" > 100
      console.log(Number("Hello")); // NaN: 휴지 잘못 낌

      // 숫자 -> 문자열
      console.log(String(300)); // 300 > "300"

      // 소수 제거 -> 정수
      console.log(parseInt(3.9)); // 3

      // 문자열 -> 실수
      console.log(parseFloat("4.2"));
    </script>

    <h2>5. Boolean과 비교 연산자</h2>
    <script>
      console.log(true);
      console.log(false);

      // Boolean 변환
      console.log(Boolean("World")); // true 문자 있음
      console.log(Boolean("")); // false 문자 없음

      console.log(Boolean(0)); // 0: false
      console.log(Boolean(1)); // 1: true

      const a = 100;
      const b = "100";
      // 100이랑 100이랑 같아? 같네~ (딥하게 안 들어감)
      console.log(a == b); // true

      // 숫자 100이랑 문자 100이랑 같니? 아니지~ (type까지 봄. 보통 얘 씀)
      console.log(a === b); // false
      console.log(a === Number(b)); // true

      // !=, !== : 같지 않다. !=: 대강대강, !==: type까지 고려
      console.log(a != b); // false
      console.log(a !== b); // true

      const c = 200;
      console.log(a < c); // true
      console.log(a > c); // false
      console.log(a >= c); // false (크거나 같은지)
      console.log(a <= c); // true (크거나 작은지)

      // 연습
      console.log("0" == 0); // true
      console.log("0" === 0); // false
      console.log(Boolean("")); // false
      console.log(Boolean("0")); // true
    </script>

    <h2>6. 논리 연산자</h2>
    <script>
      const x = 10;
      const y = 20;

      // and(&&): 둘 다 true
      console.log(x < 15 && y > 10); // true
      console.log(x > 15 && y > 10); // false
      // or(||): 하나만 true여도 true
      console.log(x < 15 || y > 10); // true
      // not(!): 부정
      console.log(!false); // true
      console.log(!!true); // true

      console.log("JavaScript" && 12345); // 12345
      console.log("" && 12345); // 아무것도 안 뜸(&&는 앞이 true 여야 뒤에 것을 계산함)
      console.log(null || "JS"); // JS (null은 false지만, &&와 다르게 앞이 false여도 뒤에 것을 계산함)
    </script>
  </body>
</html>
